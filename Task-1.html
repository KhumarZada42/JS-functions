<body>
    <script>
        check()
        function check() {
            let num1 = 43
            if (num1 % 7 == 0) {
                console.log(num1 + " " + "ededi 7-e bolunur"); //eger eded 7-e bolunurse, consola cixaririq
            }
            else {
                for (let index = 1; index < 7; index++) {
                    let num2 = num1 + index
                    if (num2 % 7 == 0) {
                        console.log(num2); //eks halda edede en yaxin, 7-e bolunen ededi cixaririq
                    }
                }
            }
            return
        }
    </script>
</body>
