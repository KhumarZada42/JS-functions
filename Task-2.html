    <script>
        check()
        function check() {
            let num = 18;
            let count = 0;
            if (num < 50) {
                for (let index = 1; index < num; index++) {
                    if (index % 3 == 0) {
                        count++
                    }
                }
                console.log(count);
            }
            return
        }
    </script>
